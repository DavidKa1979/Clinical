<div>
        <section class="section pb-0 body">
                <div class="jumbotron bg-cover-diagnosis mb-0 ">
                    <h1 class="display-3 text-center text-pop-up-bottom">לוח בקרה אישי של:</h1>
                    <h1 class="display-3 lead text-center text-pop-up-bottom">{{user.fname}}</h1>
                    <div class="row justify-content-center">
                        <div class="form-group has-search text-justify text-left">
                        </div>
                    </div>
                    <hr class="my-2">
                </div>
            </section>
    <medical-navbar></medical-navbar>
    <div class="container">
       
        <h2 class="body">דיאטה מומלצת עבור {{user.fname}} :</h2>
        <div class="border border-dark p-4">
            <div class="row">
                <h1>{{user.fname}}'s Recipes</h1>
                <button class="btn btn-primary ml-auto" ng-click="openNewRecipeModal()">New Recipe</button>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6" ng-repeat="recipe in recipes">
                    <div class="card recipe h-100">
                        <img class="card-img-top" ng-src="{{recipe.img}}" alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title">{{recipe.name}}</h4>
                            <p class="card-text">{{recipe.desc}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
